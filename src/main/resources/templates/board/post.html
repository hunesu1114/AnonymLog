<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../static/css/css.css">
    <link rel="stylesheet" href="/css/css.css">

    <title>AnonymLog</title>
</head>
<body>
<div class="container">
    <h1><a href="/home">VisitLog</a></h1>
    <form action="" method="post" th:object="${post}">
        <div class="d-flex justify-content-rigth font-color" style="margin-left:270px; margin-top:70px">
            <span>작성자 : </span>
            <input type="text" th:field="*{member.nickname}" readonly>
            <label style="margin-left:100px;">익명 </label>
            <input type="checkbox" id="check-box" th:field="*{isBlind}" readonly>
        </div>
        <div class="d-flex justify-content-rigth font-color" style="margin-left:270px; margin-top:10px">
            <span>제목 : </span>
            <textarea id="title" cols="90" rows="1" th:field="*{title}" readonly></textarea>
        </div>
        <div class="d-flex justify-content-center" style="margin-top:20px">
            <textarea name="content" cols="100" rows="15" th:field="*{content}" readonly></textarea>
        </div>
        <div class="d-flex justify-content-center">
            <div>
                <button class="custom-btn" style="width: 200px;" type="submit">수정하기</button>
            </div>
            <div>
                <button class="custom-btn" style="width: 200px;" type="button"
                        onclick="location.href='/board/list'">리스트</button>
            </div>
        </div>
    </form>


</div>

</body>
</html>
