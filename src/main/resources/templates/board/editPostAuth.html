<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../static/css/css.css">
    <link rel="stylesheet" href="/css/css.css">

    <title>AnonymLog</title>
</head>
<body>
<div class="container">
    <h1><a href="/home">VisitLog</a></h1>
    <form action="" method="post">
        <div class="d-flex justify-content-rigth font-color" style="margin-left:300px; margin-top:10%">
            <span>제목 : </span>
            <p id="title" cols="90" rows="1" th:text="${title}" readonly>postTitle</p>
        </div>
        <div class="d-flex justify-content-rigth font-color" style="margin-left:300px; margin-top:10px">
            <span>비밀번호 확인 : </span>
<!--            Validation 필요-->
            <input type="text" th:value="${password}" placeholder="비밀번호 입력">
        </div>
        <div class="d-flex justify-content-center" style="margin-top:5%">
            <div>
                <button class="custom-btn" style="width: 200px;" type="submit">비밀번호 확인</button>
            </div>
            <div>
                <button class="custom-btn" style="width: 200px;" type="button"
                        onclick="location.href='/board/list'">리스트</button>
            </div>
        </div>
    </form>


</div>

</body>
</html>
